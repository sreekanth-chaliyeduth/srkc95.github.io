<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Quote</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        blockquote {
            font-size: 1.8em;
            border-left: 10px solid #0078d7;
            padding-left: 20px;
            margin: 0;
            color: #555;
            background-color: rgba(0, 120, 215, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            max-width: 60%;
            padding: 20px;
        }

        blockquote p {
            margin: 0.5em 0;
        }

        blockquote p:first-child:before {
            content: "“";
            font-size: 2.5em;
            line-height: 0;
            vertical-align: -0.4em;
            color: #0078d7;
        }

        blockquote p:last-child:after {
            content: "”";
            font-size: 2.5em;
            line-height: 0;
            vertical-align: -0.4em;
            color: #0078d7;
        }

        blockquote p:last-child {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>
    <blockquote>
        <p>Pass on what you have learned.</p>
        <p>- Yoda</p>
    </blockquote>
</body>
</html>
